<!DOCTYPE html>
<html>
<head>
  <title>語音設定</title>
  <meta charset="UTF-8">
  <style>
    body { font-family: sans-serif; width: 300px; padding: 15px; }
    h3 { margin-top: 0; border-bottom: 1px solid #ccc; padding-bottom: 5px; }
    .setting-block { margin-bottom: 20px; }
    .setting-group { margin-bottom: 10px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    select, input[type="range"] { width: 100%; box-sizing: border-box; }
    button { width: 100%; padding: 8px; font-size: 14px; background-color: #4285f4; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background-color: #357ae8; }
    #status { margin-top: 10px; color: green; text-align: center; }
  </style>
</head>
<body>

  <div class="setting-block">
    <h3>🇯🇵 日文預設語音</h3>
    <div class="setting-group">
      <label for="japanese-voice-select">選擇聲音:</label>
      <select id="japanese-voice-select"></select>
    </div>
    <div class="setting-group">
      <label for="japanese-rate-slider">語速: <span id="japanese-rate-value">1x</span></label>
      <input type="range" id="japanese-rate-slider" min="0.5" max="1.5" step="0.1" value="1">
    </div>
  </div>

  <div class="setting-block">
    <h3>🇬🇧/🇺🇸 英文預設語音</h3>
    <div class="setting-group">
      <label for="english-voice-select">選擇聲音:</label>
      <select id="english-voice-select"></select>
    </div>
     <div class="setting-group">
      <label for="english-rate-slider">語速: <span id="english-rate-value">1x</span></label>
      <input type="range" id="english-rate-slider" min="0.5" max="1.5" step="0.1" value="1">
    </div>
  </div>

  <button id="save-button">儲存所有設定</button>
  <p id="status"></p>

  <script src="popup.js"></script>
</body>
</html>
